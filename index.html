<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="favIcon.png" type="image/x-icon">
  <link rel="stylesheet" href="rps.css">
  <link rel="stylesheet" href="responsive.css">
  <title>Rock Paper Scissors</title>
 
</head>

<body>
  <h1>Rock Paper Scissors</h1>
  <div class="container">
    <button onclick="
      playGame('rock');
      " class="rps">
      <img src="rock-emoji.png" alt="" />
    </button>

    <button onclick="
      playGame('paper');
      " class="rps">
      <img src="paper-emoji.png" alt="" srcset="" />
    </button>

    <button onclick="
      playGame('scissors');
      " class="rps">
      <img src="scissors-emoji.png" alt="" srcset="" />
    </button>
  </div>
  <p class="js-result result"></p>
  <div class="pnn">
    <p class="js-moves moves"></p>
  </div>
  <p class="js-score score"></p>

<div class="btnn">
  <button class="resulte" onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
      ">
    Reset Score
  </button>
</div>
<h1>We Play Game Fair and Square !!</h1>
<h1>Another Game Human !</h1>
  <h3>By-SIDO</h3>
  <script>
    let score = JSON.parse(localStorage.getItem("score")) || {
      wins: 0,
      losses: 0,
      ties: 0,
    };

    updateScoreElement();

    function playGame(playerMove) {
      const computerMove = pickComputerMove();

      let result = "";

      if (playerMove === "scissors") {
        if (computerMove === "rock") {
          result = "You lose.";
        } else if (computerMove === "paper") {
          result = "You win.";
        } else if (computerMove === "scissors") {
          result = "Tie.";
        }
      } else if (playerMove === "paper") {
        if (computerMove === "rock") {
          result = "You win.";
        } else if (computerMove === "paper") {
          result = "Tie.";
        } else if (computerMove === "scissors") {
          result = "You lose.";
        }
      } else if (playerMove === "rock") {
        if (computerMove === "rock") {
          result = "Tie.";
        } else if (computerMove === "paper") {
          result = "You lose.";
        } else if (computerMove === "scissors") {
          result = "You win.";
        }
      }

      if (result === "You win.") {
        score.wins += 1;
      } else if (result === "You lose.") {
        score.losses += 1;
      } else if (result === "Tie.") {
        score.ties += 1;
      }

      localStorage.setItem("score", JSON.stringify(score));

      updateScoreElement();

      document.querySelector(".js-result").innerHTML = result;

      document.querySelector(
        ".js-moves"
      ).innerHTML = `You played <img src="${playerMove}-emoji.png" class="rps1"> Vs Computer played<img src="${computerMove}-emoji.png" class="rps1">`;
    }

    function updateScoreElement() {
      document.querySelector(
        ".js-score"
      ).innerHTML = `Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`;
    }

    function pickComputerMove() {
      const randomNumber = Math.random();

      let computerMove = "";

      if (randomNumber >= 0 && randomNumber < 1 / 3) {
        computerMove = "rock";
      } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
        computerMove = "paper";
      } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
        computerMove = "scissors";
      }

      return computerMove;
    }
  </script>
</body>

</html>
